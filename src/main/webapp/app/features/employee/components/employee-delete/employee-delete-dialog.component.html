<form (ngSubmit)="confirmDelete(employee.login!)" *ngIf="employee" name="deleteForm">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="employeeDeleteDialogHeading" stlTranslate="entity.delete.title">Confirm delete operation</h4>

    <button (click)="cancel()" aria-hidden="true" class="close" data-dismiss="modal" type="button">&times;</button>
  </div>

  <div class="modal-body">
    <stl-alert-error></stl-alert-error>

    <p [translateValues]="{ login: employee.login }" id="stl-delete-employee-heading" stlTranslate="userManagement.delete.question">
      Are you sure you want to remove the user?
    </p>
  </div>

  <div class="modal-footer">
    <button (click)="cancel()" class="btn btn-secondary" data-dismiss="modal" type="button">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span stlTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button class="btn btn-danger" data-cy="entityConfirmDeleteButton" id="stl-confirm-delete-employee" type="submit">
      <fa-icon icon="times"></fa-icon>&nbsp;<span stlTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
