<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- User List -->
    <section class="users-list-wrapper">
      <!-- users filter start -->
      <div class="card">
        <h5 class="card-header">Search Filter</h5>
        <div class="card-body">
          <div class="users-list-filter">
            <form>
              <div class="row">
                <div class="col-12 col-md-4">
                  <fieldset class="form-group">
                    <select name="selectedRole"></select>
                  </fieldset>
                </div>
                <div class="col-12 col-md-4">
                  <fieldset class="form-group">
                    <select name="selectedRole"></select>
                  </fieldset>
                </div>
                <div class="col-12 col-md-4">
                  <fieldset class="form-group">
                    <select name="selectedRole"></select>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- users filter end -->

      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center"
                >Show
                <select [(ngModel)]="selectedOption" class="form-control mx-25">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label
              >
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
              <label class="d-flex align-items-center ml-1 ml-md-0"
                >Search:<input [(ngModel)]="searchText" class="form-control ml-25" name="searchValue" type="search"
              /></label>
              <button (click)="toggleSidebar('new-user-sidebar')" class="btn btn-primary ml-1" rippleEffect>
                <i class="d-sm-none d-inline-block mr-0 mr-sm-1" data-feather="plus"></i
                ><span class="d-none d-sm-inline-block">Add New User</span>
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"><span stlTranslate="shopTheLookApp.user.login">Login</span></th>
                <th scope="col"><span stlTranslate="shopTheLookApp.user.firstName">Name</span></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees" data-cy="entityTable">
                <td>{{ employee.login }}</td>
                <td>
                  <a [routerLink]="[employee.login, 'view']">{{ employee.login }}</a>
                </td>
              </tr>
            </tbody>
          </table>

          <ngb-pagination
            (pageChange)="loadPage($event)"
            *ngIf="totalItems > itemsPerPage"
            [(page)]="ngbPaginationPage"
            [boundaryLinks]="true"
            [collectionSize]="totalItems"
            [maxSize]="10"
            [rotate]="true"
            class="float-right"
          >
            <ng-template ngbPaginationFirst>First</ng-template>
            <ng-template nationPrevious ngbPagi>
              <span [class]="'font-weight-bolder'" [data-feather]="'chevron-left'"></span>Prev
            </ng-template>
            <ng-template ngbPaginationNext>
              Next
              <span [class]="'font-weight-bolder'" [data-feather]="'chevron-right'"></span>
            </ng-template>
            <ng-template ngbPaginationLast>Last</ng-template>
          </ngb-pagination>
        </div>
      </div>
    </section>
    <!--/ User List -->
  </div>
  <!-- New User Sidebar -->
  <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="new-user-sidebar" overlayClass="modal-backdrop">
    <stl-employee-add-sidebar></stl-employee-add-sidebar>
  </core-sidebar>
  <!--/ New User Sidebar -->
</div>
