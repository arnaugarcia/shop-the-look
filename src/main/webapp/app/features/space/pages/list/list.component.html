<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <stl-content-header [contentHeader]="contentHeader"></stl-content-header>
    <section>
      <div class="row match-height" *ngIf="spaces.length">
        <div class="col-md-6 col-lg-4" *ngFor="let space of spaces">
          <div class="card">
            <a [routerLink]="['studio', space.reference, 'edit']">
              <img class="card-img-top" *ngIf="space.photos[0] && space.photos[0].link" [src]="space.photos[0].link" [alt]="space.name" />
              <img
                class="card-img-top"
                *ngIf="!space.photos[0] || !space.photos[0].link"
                src="/content/images/spaces/default.jpeg"
                [alt]="space.name"
              />
            </a>
            <div class="card-body">
              <h4 class="card-title">{{ space.name | slice: 0:50 }}</h4>
              <p class="card-text">{{ space.description | slice: 0:100 }}...</p>
              <a [routerLink]="['studio', space.reference, 'edit']" class="btn btn-primary">Edit space</a>
              <button class="btn btn-danger pull-right" (click)="removeSpace(space)">Delete space</button>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center" *ngIf="!spaces.length">
        <h1 class="mt-5">Nothing here :(</h1>
        <p class="mb-2 pb-75">You can create a new space using our Space Studio! Click on "<b>new space</b>" to let the magic begins!</p>
        <img [src]="'/content/images/spaces/empty.svg'" class="img-fluid" alt="No spaces to display" />
      </div>
    </section>
  </div>
</div>
