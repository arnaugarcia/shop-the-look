<section id="knowledge-base-search">
  <div class="row">
    <div class="col-12">
      <div class="card knowledge-base-bg text-center" style="background-image: url('/content/images/banner/banner.png')">
        <div class="card-body">
          <h2 class="text-primary">Select one of our templates</h2>
          <p class="card-text mb-2">
            <span>If you want a customized space for you, <a href="mailto:shopthelook@weareklai.com">contact us</a></span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="knowledge-base-content">
  <div class="row kb-search-content-info match-height">
    <div class="col-md-4 col-sm-6 col-12">
      <div class="card active">
        <a>
          <div class="p-2">
            <img src="/content/images/spaces/space1.svg" class="card-img-top" alt="knowledge-base-image" />
          </div>
          <div class="card-body text-center">
            <h4>One Photo</h4>
            <p class="text-body mt-1 mb-0">Lorem ipsum</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 col-12">
      <div class="card">
        <a>
          <div class="p-2">
            <img src="/content/images/spaces/space2.svg" class="card-img-top" alt="knowledge-base-image" [height]="300" />
          </div>
          <div class="card-body text-center">
            <h4>One Photo</h4>
            <p class="text-body mt-1 mb-0">Lorem ipsum</p>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4 col-sm-6 col-12">
      <div class="card">
        <a>
          <div class="p-2">
            <img src="/content/images/spaces/space3.svg" class="card-img-top" alt="knowledge-base-image" [height]="300" />
          </div>
          <div class="card-body text-center">
            <h4>One Photo</h4>
            <p class="text-body mt-1 mb-0">Lorem ipsum</p>
          </div>
        </a>
      </div>
    </div>
  </div>
  <form>
    <div class="d-flex justify-content-between">
      <button rippleeffect class="btn btn-outline-secondary btn-prev waves-effect" [routerLink]="'../create'">
        <span class="align-middle d-sm-inline-block d-none">Previous</span>
      </button>
      <button type="submit" rippleeffect class="btn btn-primary btn-next waves-effect waves-float waves-light">
        <span class="align-middle d-sm-inline-block d-none">Next</span>
      </button>
    </div>
  </form>
</section>
