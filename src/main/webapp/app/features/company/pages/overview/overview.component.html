<div class="tab-pane">
  <!-- users edit media object start -->
  <div class="media mb-2">
    <div *ngIf="editForm.get('logo')?.value; else customAvatar">
      <img
        class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
        [src]="editForm.get('logo')?.value"
        height="90"
        width="90"
        alt="User avatar"
      />
    </div>
    <ng-template #customAvatar>
      <div class="mr-1 ml-0">
        <div class="rounded p-3">No logo loaded</div>
      </div>
    </ng-template>
    <div class="media-body mt-50">
      <h4>{{ editForm.get('name')?.value }}</h4>
      <div class="col-12 d-flex mt-1 px-0">
        <label class="btn btn-primary mr-75 mb-0 disabled" for="change-picture">
          <span class="d-none d-sm-block">Change</span>
          <input accept="image/png, image/jpeg, image/jpg" class="form-control disabled" disabled hidden id="change-picture" type="file" />
          <span class="d-block d-sm-none">
            <i class="mr-0" data-feather="edit"></i>
          </span>
        </label>
        <button class="btn btn-outline-secondary d-none d-sm-block" disabled rippleEffect>Remove</button>
        <button class="btn btn-outline-secondary d-block d-sm-none" disabled>
          <i class="mr-0" data-feather="trash-2"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- users edit media object ends -->
  <!-- users edit account form start -->
  <form (ngSubmit)="save()" [formGroup]="editForm" class="form-validate" novalidate>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="commercialName">Commercial Name</label>
          <input
            class="form-control"
            formControlName="commercialName"
            id="commercialName"
            name="commercialName"
            placeholder="Acme"
            required
            type="text"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            [ngClass]="{
              'is-invalid':
                editForm.get('name')!.invalid &&
                (editForm.get('name')!.dirty || editForm.get('name')!.touched) &&
                editForm.get('name')!.errors
            }"
            class="form-control"
            formControlName="name"
            id="name"
            name="name"
            placeholder="Acme Corporation"
            required
            type="text"
          />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small *ngIf="editForm.get('name')?.errors?.required" class="form-text text-danger" stlTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input class="form-control" formControlName="email" id="email" name="email" placeholder="hello@acme.inc" required type="email" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="nif">NIF/NIE/DNI</label>
          <input class="form-control" formControlName="nif" id="nif" name="nif" placeholder="48201148E" required type="text" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="vat">VAT</label>
          <input class="form-control" formControlName="vat" id="vat" name="vat" placeholder="VAT" required type="text" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="url">URL</label>
          <input
            [ngClass]="{
              'is-invalid':
                editForm.get('url')!.invalid && (editForm.get('url')!.dirty || editForm.get('url')!.touched) && editForm.get('url')!.errors
            }"
            class="form-control"
            formControlName="url"
            id="url"
            name="url"
            placeholder="https://acme.inc"
            required
            type="text"
          />
          <div *ngIf="editForm.get('url')!.invalid && (editForm.get('url')!.dirty || editForm.get('url')!.touched)">
            <small *ngIf="editForm.get('url')?.errors?.required" class="form-text text-danger" stlTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            [ngClass]="{
              'is-invalid':
                editForm.get('phone')!.invalid &&
                (editForm.get('phone')!.dirty || editForm.get('phone')!.touched) &&
                editForm.get('phone')!.errors
            }"
            class="form-control"
            formControlName="phone"
            id="phone"
            name="phone"
            placeholder="+34692563938"
            required
            type="text"
          />
          <div *ngIf="editForm.get('phone')!.invalid && (editForm.get('phone')!.dirty || editForm.get('phone')!.touched)">
            <small *ngIf="editForm.get('phone')?.errors?.required" class="form-text text-danger" stlTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="field_type" stlTranslate="shopTheLookApp.company.type">Type</label>
          <select class="form-control" data-cy="type" formControlName="type" id="field_type" name="type">
            <option [ngValue]="null">{{ 'shopTheLookApp.CompanyType.null' | translate }}</option>
            <option value="PRIVATE">{{ 'shopTheLookApp.CompanyType.PRIVATE' | translate }}</option>
            <option value="SELF_EMPLOYEE">{{ 'shopTheLookApp.CompanyType.SELF_EMPLOYEE' | translate }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="field_industry" stlTranslate="shopTheLookApp.company.industry">Industry</label>
          <select class="form-control" data-cy="industry" formControlName="industry" id="field_industry" name="industry">
            <option [ngValue]="null">{{ 'shopTheLookApp.CompanyIndustry.null' | translate }}</option>
            <option value="AUTOMOTIVE">{{ 'shopTheLookApp.CompanyIndustry.AUTOMOTIVE' | translate }}</option>
            <option value="PHARMACY_COSMETICS">{{ 'shopTheLookApp.CompanyIndustry.PHARMACY_COSMETICS' | translate }}</option>
            <option value="TECHNOLOGICAL_ELECTRONIC">{{ 'shopTheLookApp.CompanyIndustry.TECHNOLOGICAL_ELECTRONIC' | translate }}</option>
            <option value="CLOTHES_ACCESSORIES">{{ 'shopTheLookApp.CompanyIndustry.CLOTHES_ACCESSORIES' | translate }}</option>
            <option value="SPORTS">{{ 'shopTheLookApp.CompanyIndustry.SPORTS' | translate }}</option>
            <option value="CHILDCARE">{{ 'shopTheLookApp.CompanyIndustry.CHILDCARE' | translate }}</option>
            <option value="PETS">{{ 'shopTheLookApp.CompanyIndustry.PETS' | translate }}</option>
            <option value="HOME_GARDEN">{{ 'shopTheLookApp.CompanyIndustry.HOME_GARDEN' | translate }}</option>
            <option value="FOOD_DRINKS">{{ 'shopTheLookApp.CompanyIndustry.FOOD_DRINKS' | translate }}</option>
            <option value="TOYS_HOBBIES">{{ 'shopTheLookApp.CompanyIndustry.TOYS_HOBBIES' | translate }}</option>
            <option value="LEISURE">{{ 'shopTheLookApp.CompanyIndustry.LEISURE' | translate }}</option>
            <option value="CULTURE">{{ 'shopTheLookApp.CompanyIndustry.CULTURE' | translate }}</option>
            <option value="OTHER">{{ 'shopTheLookApp.CompanyIndustry.OTHER' | translate }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="field_companySize" stlTranslate="shopTheLookApp.company.companySize">Company Size</label>
          <select class="form-control" data-cy="companySize" formControlName="companySize" id="field_companySize" name="companySize">
            <option [ngValue]="null">{{ 'shopTheLookApp.CompanySize.null' | translate }}</option>
            <option value="STARTUP">{{ 'shopTheLookApp.CompanySize.STARTUP' | translate }}</option>
            <option value="SMALL">{{ 'shopTheLookApp.CompanySize.SMALL' | translate }}</option>
            <option value="MEDIUM">{{ 'shopTheLookApp.CompanySize.MEDIUM' | translate }}</option>
            <option value="LARGE">{{ 'shopTheLookApp.CompanySize.LARGE' | translate }}</option>
            <option value="INTERNATIONAL">{{ 'shopTheLookApp.CompanySize.INTERNATIONAL' | translate }}</option>
          </select>
        </div>
      </div>
      <div class="col-12 d-flex flex-sm-row flex-column mt-2">
        <button [disabled]="editForm.invalid" class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1" rippleEffect type="submit">
          Save Changes
        </button>
      </div>
    </div>
  </form>
  <!-- users edit account form ends -->
</div>
