<div class="card basic-pricing text-center" [class.popular]="plan.popular">
  <div class="card-body">
    <div class="pricing-badge text-right" *ngIf="plan.popular">
      <div class="badge badge-pill badge-light-primary" stlTranslate="company.subscription.plan.popular">Popular</div>
    </div>
    <img src="/content/images/illustration/Pot1.svg" class="mb-2 mt-5" alt="svg img" />
    <h3>{{ plan.name }}</h3>
    <p class="card-text">{{ plan.description }}</p>
    <div class="annual-plan">
      <div class="plan-price mt-2" *ngIf="!plan.custom">
        <sup class="font-medium-1 font-weight-bold text-primary" stlTranslate="company.subscription.plan.currency">â‚¬</sup>
        <span class="pricing-basic-value font-weight-bolder text-primary">{{ plan.price }}</span>
        <sub class="pricing-duration text-body font-medium-1 font-weight-bold">/month</sub>
      </div>
      <div class="plan-price mt-2" *ngIf="plan.custom">
        <span class="pricing-basic-value font-weight-bolder text-primary" stlTranslate="company.subscription.plan.contact">Contact</span>
      </div>
    </div>
    <stl-pricing-plan-benefits [benefits]="plan.benefits" [customPlan]="plan.custom"></stl-pricing-plan-benefits>
    <button
      (click)="selectPlan(plan)"
      *ngIf="plan.current"
      [disabled]="plan.current"
      class="btn btn-block btn-outline-success mt-2"
      stlTranslate="company.subscription.plan.current"
    >
      Your current plan
    </button>
    <ng-container *ngIf="!plan.current">
      <button
        (click)="selectPlan(plan)"
        *ngIf="!plan.custom"
        class="btn btn-block btn-primary mt-2"
        stlTranslate="company.subscription.plan.switch"
      >
        Switch plan
      </button>
      <button
        (click)="selectPlan(plan)"
        *ngIf="plan.custom && !isAdmin"
        class="btn btn-block btn-primary mt-2"
        stlTranslate="company.subscription.plan.contact"
      >
        Contact
      </button>
      <button
        (click)="selectPlan(plan)"
        *ngIf="plan.custom && isAdmin"
        class="btn btn-block btn-primary mt-2"
        stlTranslate="company.subscription.plan.switch"
      >
        Switch plan
      </button>
    </ng-container>
  </div>
</div>
