<div class="card basic-pricing text-center" [class.popular]="plan.popular">
  <div class="card-body">
    <div class="pricing-badge text-right" *ngIf="plan.popular">
      <div class="badge badge-pill badge-light-primary">Popular</div>
    </div>
    <img src="/content/images/illustration/Pot1.svg" class="mb-2 mt-5" alt="svg img" />
    <h3>{{ plan.name }}</h3>
    <p class="card-text">{{ plan.description }}</p>
    <div class="annual-plan">
      <div class="plan-price mt-2" *ngIf="plan.price">
        <sup class="font-medium-1 font-weight-bold text-primary">â‚¬ </sup>
        <span class="pricing-basic-value font-weight-bolder text-primary">{{ plan.price }}</span>
        <sub class="pricing-duration text-body font-medium-1 font-weight-bold">/month</sub>
      </div>
      <div class="plan-price mt-2" *ngIf="!plan.price">
        <span class="pricing-basic-value font-weight-bolder text-primary">Contact</span>
      </div>
    </div>
    <stl-pricing-plan-benefits [benefits]="plan.benefits"></stl-pricing-plan-benefits>
    <button class="btn btn-block btn-outline-success mt-2" *ngIf="plan.current" [disabled]="plan.current" (click)="selectPlan(plan)">
      Your current plan
    </button>
    <button class="btn btn-block btn-primary mt-2" *ngIf="!plan.current && plan.price" (click)="selectPlan(plan)">Switch plan</button>
    <button class="btn btn-block btn-primary mt-2" *ngIf="!plan.current && !plan.price" (click)="selectPlan(plan)">Contact</button>
  </div>
</div>
