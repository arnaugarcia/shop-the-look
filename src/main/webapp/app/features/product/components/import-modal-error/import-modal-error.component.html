<div class="modal-header">
  <h5 class="modal-title">{{ 'products.import.modal.error.title' | translate }}</h5>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" tabindex="0">
  {{ 'products.import.modal.error.description' | translate }}
</div>
<div class="modal-footer">
  <button (click)="activeModal.close('Accept click')" class="btn btn-danger" ngbAutofocus rippleEffect type="button">Accept</button>
</div>
