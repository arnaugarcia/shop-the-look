<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <stl-content-header [contentHeader]="contentHeader"></stl-content-header>
    <div class="card">
      <div class="card-header">
        <div class="col-md-6 col-12 p-0">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <label class="d-flex align-items-center"
                >Show
                <select [(ngModel)]="selectedOption" class="form-control mx-25">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </label>
              <button class="btn btn-primary ml-2" rippleEffect routerLink="/apps/invoice/add">Add Record</button>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 col-12 d-flex justify-content-start justify-content-md-end align-items-center offset-lg-2">
          <div class="row pr-1 pb-1 pb-md-0 align-items-center w-100">
            <div class="col-10 col-md-6 pr-0">
              <label class="d-flex align-items-center mb-0 ml-1 ml-md-0">
                <input [(ngModel)]="searchValue" class="form-control" name="searchValue" placeholder="Search..." type="search" />
                <!--(keyup)="filterUpdate($event)"-->
              </label>
            </div>
            <div class="col-10 col-md-6 mt-2 ml-1 ml-md-0 mt-md-0">
              <fieldset class="form-group mb-0">
                <ng-select [(ngModel)]="selectedStatus" [items]="selectStatus" bindLabel="name" placeholder="Select Status"> </ng-select>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between mb-1">
          <p class="card-text">You can import new products using the <a routerLink="import">importer</a>.</p>
          <p>Loaded products: {{ totalItems }}</p>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"><span stlTranslate="shopTheLookApp.product.sku">Sku</span></th>
                <th scope="col"><span stlTranslate="shopTheLookApp.product.name">Name</span></th>
                <th scope="col"><span stlTranslate="shopTheLookApp.product.description">Description</span></th>
                <th scope="col"><span stlTranslate="shopTheLookApp.product.link">Link</span></th>
                <th scope="col"><span stlTranslate="shopTheLookApp.product.price">Price</span></th>
                <th *stlHasAnyAuthority="'ROLE_ADMIN'" scope="col">
                  <span stlTranslate="shopTheLookApp.product.company">Company</span>
                </th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products; trackBy: trackId" data-cy="entityTable">
                <td>{{ product.sku }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description | slice: 0:120 }}</td>
                <td>
                  <a [href]="product.link" target="_blank">{{ product.link }}</a>
                </td>
                <td>{{ product.price }}</td>
                <td *stlHasAnyAuthority="'ROLE_ADMIN'">
                  <div *ngIf="product.company">
                    <a [routerLink]="['/company', product.company?.id, 'view']">{{ product.company?.nif }}</a>
                  </div>
                </td>
                <td class="text-right">
                  <div class="btn-group">
                    <button
                      [routerLink]="['/product', product.id, 'edit']"
                      class="btn btn-primary btn-sm"
                      data-cy="entityEditButton"
                      type="submit"
                    >
                      <fa-icon icon="pencil-alt"></fa-icon>
                      <span class="d-none d-md-inline" stlTranslate="entity.action.edit">Edit</span>
                    </button>

                    <button (click)="delete(product)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton" type="submit">
                      <fa-icon icon="times"></fa-icon>
                      <span class="d-none d-md-inline" stlTranslate="entity.action.delete">Delete</span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <ngb-pagination
            (pageChange)="loadPage($event)"
            *ngIf="totalItems > itemsPerPage"
            [(page)]="ngbPaginationPage"
            [boundaryLinks]="true"
            [collectionSize]="totalItems"
            [maxSize]="10"
            [rotate]="true"
            class="float-right"
          >
            <ng-template ngbPaginationFirst>First</ng-template>
            <ng-template nationPrevious ngbPagi>
              <span [class]="'font-weight-bolder'" [data-feather]="'chevron-left'"></span>Prev
            </ng-template>
            <ng-template ngbPaginationNext>
              Next
              <span [class]="'font-weight-bolder'" [data-feather]="'chevron-right'"></span>
            </ng-template>
            <ng-template ngbPaginationLast>Last</ng-template>
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
