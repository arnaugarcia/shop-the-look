<div class="content-header-right text-md-right col-md-3 col-12 d-md-block d-none">
  <div class="form-group breadcrumb-right">
    <div ngbDropdown>
      <button ngbDropdownToggle id="dropdownSettings" class="btn-icon btn btn-primary btn-round btn-sm" type="button" rippleEffect>
        <span [data-feather]="'grid'"></span>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownSettings">
        <a ngbDropdownItem [routerLink]="['/']">
          <span [data-feather]="'check-square'" [class]="'mr-50'"></span>
          Todo
        </a>
        <a ngbDropdownItem [routerLink]="['/']">
          <span [data-feather]="'message-square'" [class]="'mr-50'"></span>
          Chat
        </a>
        <a ngbDropdownItem [routerLink]="['/']">
          <span [data-feather]="'mail'" [class]="'mr-50'"></span>
          Email
        </a>
        <a ngbDropdownItem [routerLink]="['/']">
          <span [data-feather]="'calendar'" [class]="'mr-50'"></span>
          Calendar
        </a>
      </div>
    </div>
  </div>
</div>
