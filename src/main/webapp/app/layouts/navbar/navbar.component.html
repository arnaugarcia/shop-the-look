<div class="navbar-container d-flex content">
  <div class="bookmark-wrapper d-flex align-items-center">
    <!-- Menu Toggler | Menu icon will be hidden in case of layout without menu -->
    <ul class="nav navbar-nav d-xl-none" *ngIf="!coreConfig?.layout?.menu?.hidden">
      <li class="nav-item">
        <a class="nav-link menu-toggle" (click)="toggleSidebar('menu')">
          <span [data-feather]="'menu'" [class]="'ficon'"></span>
        </a>
      </li>
    </ul>
    <!--/ Menu Toggler -->

    <!-- Toggle skin -->
    <li class="nav-item d-none d-lg-block">
      <a type="button" class="nav-link nav-link-style btn" (click)="toggleDarkSkin()">
        <span [ngClass]="currentSkin === 'dark' ? 'icon-sun' : 'icon-moon'" class="ficon font-medium-5 feather"></span>
      </a>
    </li>
    <!--/ Toggle skin -->
  </div>

  <ul class="nav navbar-nav align-items-center ml-auto">
    <!-- User Dropdown -->
    <li ngbDropdown class="nav-item dropdown-user">
      <a
        class="nav-link dropdown-toggle dropdown-user-link"
        id="dropdown-user"
        ngbDropdownToggle
        aria-haspopup="true"
        aria-expanded="false"
      >
        <div class="user-nav d-sm-flex d-none">
          <span class="user-name font-weight-bolder">{{ account?.firstName }} {{ account?.lastName }}</span>
          <span class="user-status">{{ account?.authorities | stlRoleNavbar | translate }}</span>
        </div>
        <span class="avatar">
          <img *ngIf="account?.imageUrl" [src]="account?.imageUrl" alt="avatar" class="round" height="40" width="40" />
          <img
            *ngIf="!account?.imageUrl"
            src="/content/images/profile/unknown-user.png"
            alt="avatar"
            class="round"
            height="40"
            width="40"
          />
          <span class="avatar-status-online"></span>
        </span>
      </a>
      <div ngbDropdownMenu aria-labelledby="navbarUserDropdown" class="dropdown-menu dropdown-menu-right">
        <a ngbDropdownItem routerLink="account/settings" routerLinkActive="active">
          <span [data-feather]="'user'" [class]="'mr-50'"></span>
          <ng-container stlTranslate="global.menu.account.main">Profile</ng-container>
        </a>
        <div class="dropdown-divider"></div>
        <a (click)="logout()" ngbDropdownItem> <span [class]="'mr-50'" [data-feather]="'power'"></span>Logout </a>
      </div>
    </li>
    <!--/ User Dropdown -->
  </ul>
</div>
