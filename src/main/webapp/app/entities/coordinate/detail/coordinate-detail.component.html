<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="coordinate">
      <h2 data-cy="coordinateDetailsHeading"><span stlTranslate="stlApp.coordinate.detail.title">Coordinate</span></h2>

      <hr />

      <stl-alert-error></stl-alert-error>

      <stl-alert></stl-alert>

      <dl class="row-md jh-entity-details">
        <dt><span stlTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ coordinate.id }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.coordinate.x">X</span></dt>
        <dd>
          <span>{{ coordinate.x }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.coordinate.y">Y</span></dt>
        <dd>
          <span>{{ coordinate.y }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.coordinate.photo">Photo</span></dt>
        <dd>
          <div *ngIf="coordinate.photo">
            <a [routerLink]="['/photo', coordinate.photo?.id, 'view']">{{ coordinate.photo?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span stlTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/coordinate', coordinate.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span stlTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
