<div>
  <h2 id="page-heading" data-cy="BillingAddressHeading">
    <span stlTranslate="shopTheLookApp.billingAddress.home.title">Billing Addresses</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span stlTranslate="shopTheLookApp.billingAddress.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-billing-address"
        [routerLink]="['/billing-address/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span stlTranslate="shopTheLookApp.billingAddress.home.createLabel"> Create a new Billing Address </span>
      </button>
    </div>
  </h2>

  <stl-alert-error></stl-alert-error>

  <stl-alert></stl-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="billingAddresses?.length === 0">
    <span stlTranslate="shopTheLookApp.billingAddress.home.notFound">No billingAddresses found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="billingAddresses && billingAddresses.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span stlTranslate="global.field.id">ID</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.billingAddress.address">Address</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.billingAddress.city">City</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.billingAddress.province">Province</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.billingAddress.zipCode">Zip Code</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.billingAddress.country">Country</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let billingAddress of billingAddresses; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/billing-address', billingAddress.id, 'view']">{{ billingAddress.id }}</a>
          </td>
          <td>{{ billingAddress.address }}</td>
          <td>{{ billingAddress.city }}</td>
          <td>{{ billingAddress.province }}</td>
          <td>{{ billingAddress.zipCode }}</td>
          <td>{{ billingAddress.country }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/billing-address', billingAddress.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" stlTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/billing-address', billingAddress.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" stlTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(billingAddress)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" stlTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
