<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="billingAddress">
      <h2 data-cy="billingAddressDetailsHeading"><span stlTranslate="shopTheLookApp.billingAddress.detail.title">Billing Address</span></h2>

      <hr />

      <stl-alert-error></stl-alert-error>

      <stl-alert></stl-alert>

      <dl class="row-md jh-entity-details">
        <dt><span stlTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ billingAddress.id }}</span>
        </dd>
        <dt><span stlTranslate="shopTheLookApp.billingAddress.address">Address</span></dt>
        <dd>
          <span>{{ billingAddress.address }}</span>
        </dd>
        <dt><span stlTranslate="shopTheLookApp.billingAddress.city">City</span></dt>
        <dd>
          <span>{{ billingAddress.city }}</span>
        </dd>
        <dt><span stlTranslate="shopTheLookApp.billingAddress.province">Province</span></dt>
        <dd>
          <span>{{ billingAddress.province }}</span>
        </dd>
        <dt><span stlTranslate="shopTheLookApp.billingAddress.zipCode">Zip Code</span></dt>
        <dd>
          <span>{{ billingAddress.zipCode }}</span>
        </dd>
        <dt><span stlTranslate="shopTheLookApp.billingAddress.country">Country</span></dt>
        <dd>
          <span>{{ billingAddress.country }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span stlTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/billing-address', billingAddress.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span stlTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
