<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="spaceTemplate">
      <h2 data-cy="spaceTemplateDetailsHeading"><span stlTranslate="stlApp.spaceTemplate.detail.title">Space Template</span></h2>

      <hr />

      <stl-alert-error></stl-alert-error>

      <stl-alert></stl-alert>

      <dl class="row-md jh-entity-details">
        <dt><span stlTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ spaceTemplate.id }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.spaceTemplate.name">Name</span></dt>
        <dd>
          <span>{{ spaceTemplate.name }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.spaceTemplate.description">Description</span></dt>
        <dd>
          <span>{{ spaceTemplate.description }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.spaceTemplate.maxProducts">Max Products</span></dt>
        <dd>
          <span>{{ spaceTemplate.maxProducts }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.spaceTemplate.maxPhotos">Max Photos</span></dt>
        <dd>
          <span>{{ spaceTemplate.maxPhotos }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.spaceTemplate.active">Active</span></dt>
        <dd>
          <span>{{ spaceTemplate.active }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span stlTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/space-template', spaceTemplate.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span stlTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
