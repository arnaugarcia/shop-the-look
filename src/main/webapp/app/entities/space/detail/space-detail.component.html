<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="space">
      <h2 data-cy="spaceDetailsHeading"><span stlTranslate="stlApp.space.detail.title">Space</span></h2>

      <hr />

      <stl-alert-error></stl-alert-error>

      <stl-alert></stl-alert>

      <dl class="row-md jh-entity-details">
        <dt><span stlTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ space.id }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.space.name">Name</span></dt>
        <dd>
          <span>{{ space.name }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.space.active">Active</span></dt>
        <dd>
          <span>{{ space.active }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.space.reference">Reference</span></dt>
        <dd>
          <span>{{ space.reference }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.space.description">Description</span></dt>
        <dd>
          <span>{{ space.description }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.space.maxPhotos">Max Photos</span></dt>
        <dd>
          <span>{{ space.maxPhotos }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.space.visible">Visible</span></dt>
        <dd>
          <span>{{ space.visible }}</span>
        </dd>
        <dt><span stlTranslate="stlApp.space.company">Company</span></dt>
        <dd>
          <div *ngIf="space.company">
            <a [routerLink]="['/company', space.company?.id, 'view']">{{ space.company?.cif }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span stlTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/space', space.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span stlTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
