<div>
  <h2 id="page-heading" data-cy="SpaceHeading">
    <span stlTranslate="shopTheLookApp.space.home.title">Spaces</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span stlTranslate="shopTheLookApp.space.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-space"
        [routerLink]="['/space/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span stlTranslate="shopTheLookApp.space.home.createLabel"> Create a new Space </span>
      </button>
    </div>
  </h2>

  <stl-alert-error></stl-alert-error>

  <stl-alert></stl-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="spaces?.length === 0">
    <span stlTranslate="shopTheLookApp.space.home.notFound">No spaces found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="spaces && spaces.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr stlSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" stlSortBy="id"><span stlTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" stlSortBy="name"><span stlTranslate="shopTheLookApp.space.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" stlSortBy="active">
            <span stlTranslate="shopTheLookApp.space.active">Active</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" stlSortBy="reference">
            <span stlTranslate="shopTheLookApp.space.reference">Reference</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" stlSortBy="description">
            <span stlTranslate="shopTheLookApp.space.description">Description</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" stlSortBy="maxPhotos">
            <span stlTranslate="shopTheLookApp.space.maxPhotos">Max Photos</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" stlSortBy="visible">
            <span stlTranslate="shopTheLookApp.space.visible">Visible</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let space of spaces; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/space', space.id, 'view']">{{ space.id }}</a>
          </td>
          <td>{{ space.name }}</td>
          <td>{{ space.active }}</td>
          <td>{{ space.reference }}</td>
          <td>{{ space.description }}</td>
          <td>{{ space.maxPhotos }}</td>
          <td>{{ space.visible }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/space', space.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" stlTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/space', space.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" stlTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(space)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" stlTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="spaces && spaces.length > 0">
    <div class="row justify-content-center">
      <stl-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></stl-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
