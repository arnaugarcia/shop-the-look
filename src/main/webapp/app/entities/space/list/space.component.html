<div>
  <h2 id="page-heading" data-cy="SpaceHeading">
    <span stlTranslate="shopTheLookApp.space.home.title">Spaces</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span stlTranslate="shopTheLookApp.space.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-space"
        [routerLink]="['/space/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span stlTranslate="shopTheLookApp.space.home.createLabel"> Create a new Space </span>
      </button>
    </div>
  </h2>

  <stl-alert-error></stl-alert-error>

  <stl-alert></stl-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="spaces?.length === 0">
    <span stlTranslate="shopTheLookApp.space.home.notFound">No spaces found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="spaces && spaces.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span stlTranslate="global.field.id">ID</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.space.name">Name</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.space.active">Active</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.space.reference">Reference</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.space.description">Description</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.space.maxPhotos">Max Photos</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.space.visible">Visible</span></th>
          <th scope="col"><span stlTranslate="shopTheLookApp.space.company">Company</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let space of spaces; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/space', space.id, 'view']">{{ space.id }}</a>
          </td>
          <td>{{ space.name }}</td>
          <td>{{ space.active }}</td>
          <td>{{ space.reference }}</td>
          <td>{{ space.description }}</td>
          <td>{{ space.maxPhotos }}</td>
          <td>{{ space.visible }}</td>
          <td>
            <div *ngIf="space.company">
              <a [routerLink]="['/company', space.company?.id, 'view']">{{ space.company?.cif }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/space', space.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" stlTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/space', space.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" stlTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(space)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" stlTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
