<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="stl-company-heading" data-cy="CompanyCreateUpdateHeading" stlTranslate="shopTheLookApp.company.home.createOrEditLabel">
        Create or edit a Company
      </h2>

      <div>
        <stl-alert-error></stl-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" stlTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" stlTranslate="shopTheLookApp.company.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" stlTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" stlTranslate="shopTheLookApp.company.cif" for="field_cif">Cif</label>
          <input type="text" class="form-control" name="cif" id="field_cif" data-cy="cif" formControlName="cif" />
          <div *ngIf="editForm.get('cif')!.invalid && (editForm.get('cif')!.dirty || editForm.get('cif')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('cif')?.errors?.required" stlTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" stlTranslate="shopTheLookApp.company.token" for="field_token">Token</label>
          <input type="text" class="form-control" name="token" id="field_token" data-cy="token" formControlName="token" />
          <div *ngIf="editForm.get('token')!.invalid && (editForm.get('token')!.dirty || editForm.get('token')!.touched)">
            <small *ngIf="editForm.get('token')?.errors?.required" class="form-text text-danger" stlTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_reference" stlTranslate="shopTheLookApp.company.reference">Reference</label>
          <input class="form-control" data-cy="reference" formControlName="reference" id="field_reference" name="reference" type="text" />
          <div *ngIf="editForm.get('reference')!.invalid && (editForm.get('reference')!.dirty || editForm.get('reference')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('reference')?.errors?.required"
              stlTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" stlTranslate="shopTheLookApp.company.industry" for="field_industry">Industry</label>
          <select class="form-control" name="industry" formControlName="industry" id="field_industry" data-cy="industry">
            <option [ngValue]="null">{{ 'shopTheLookApp.CompanyIndustry.null' | translate }}</option>
            <option value="AUTOMOTIVE">{{ 'shopTheLookApp.CompanyIndustry.AUTOMOTIVE' | translate }}</option>
            <option value="CLOTHES">{{ 'shopTheLookApp.CompanyIndustry.CLOTHES' | translate }}</option>
            <option value="IT">{{ 'shopTheLookApp.CompanyIndustry.IT' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" stlTranslate="shopTheLookApp.company.companySize" for="field_companySize">Company Size</label>
          <select class="form-control" name="companySize" formControlName="companySize" id="field_companySize" data-cy="companySize">
            <option [ngValue]="null">{{ 'shopTheLookApp.CompanySize.null' | translate }}</option>
            <option value="STARTUP">{{ 'shopTheLookApp.CompanySize.STARTUP' | translate }}</option>
            <option value="SMALL">{{ 'shopTheLookApp.CompanySize.SMALL' | translate }}</option>
            <option value="MEDIUM">{{ 'shopTheLookApp.CompanySize.MEDIUM' | translate }}</option>
            <option value="LARGE">{{ 'shopTheLookApp.CompanySize.LARGE' | translate }}</option>
            <option value="INTERNATIONAL">{{ 'shopTheLookApp.CompanySize.INTERNATIONAL' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label stlTranslate="shopTheLookApp.company.user" for="field_users">User</label>
          <select class="form-control" id="field_users" data-cy="user" multiple name="users" formControlName="users">
            <option
              [ngValue]="getSelectedUser(userOption, editForm.get('users')!.value)"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>
        <div *ngIf="editForm.get(['users'])!.invalid && (editForm.get(['users'])!.dirty || editForm.get(['users'])!.touched)">
          <small class="form-text text-danger" *ngIf="editForm.get(['users'])?.errors?.required" stlTranslate="entity.validation.required">
            This field is required.
          </small>
        </div>

        <div class="form-group">
          <label class="form-control-label" stlTranslate="shopTheLookApp.company.subscriptionPlan" for="field_subscriptionPlan"
            >Subscription Plan</label
          >
          <select
            class="form-control"
            id="field_subscriptionPlan"
            data-cy="subscriptionPlan"
            name="subscriptionPlan"
            formControlName="subscriptionPlan"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                subscriptionPlanOption.id === editForm.get('subscriptionPlan')!.value?.id
                  ? editForm.get('subscriptionPlan')!.value
                  : subscriptionPlanOption
              "
              *ngFor="let subscriptionPlanOption of subscriptionPlansSharedCollection; trackBy: trackSubscriptionPlanById"
            >
              {{ subscriptionPlanOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span stlTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span stlTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
