<div *ngIf="spaces.length == 0" class="card card-company-table">
  <div *ngIf="spaces.length > 0" class="card-body p-0">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Photos</th>
            <th>Coordinates</th>
          </tr>
        </thead>
        <tbody>
          <tr (click)="clickSpace(space)" *ngFor="let space of spaces" style="cursor: pointer">
            <td>
              <div class="d-flex align-items-center">
                <div class="avatar rounded"></div>
                <div>
                  <div class="font-weight-bolder">{{ space.name }}</div>
                </div>
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <span>{{ space.description }}</span>
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <span>{{ space.photos }}</span>
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <span>{{ space.coordinates }}</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="card card-congratulations">
  <div class="card-body text-center">
    <div class="avatar avatar-xl bg-primary shadow">
      <div class="avatar-content">
        <i class="font-large-1" data-feather="alert-circle"></i>
      </div>
    </div>
    <div class="text-center">
      <h1 class="mb-1">No spaces configured</h1>
      <p class="card-text m-auto w-75">You can create a new space using our Space Studio!</p>
      <a class="btn btn-primary mt-2">Go to space studio!</a>
    </div>
  </div>
</div>
