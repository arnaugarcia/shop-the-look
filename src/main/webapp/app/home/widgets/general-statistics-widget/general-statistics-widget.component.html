<div class="card card-statistics">
  <div class="card-header">
    <h4 class="card-title" stlTranslate="home.widget.statistics.title">Statistics</h4>
  </div>
  <div *ngIf="statistics" class="card-body statistics-body">
    <div class="row">
      <div class="col-sm-6 col-xl-3 mb-2 mb-xl-0">
        <div class="media">
          <div class="avatar bg-light-primary mr-2">
            <div class="avatar-content">
              <i [data-feather]="'grid'" class="avatar-icon"></i>
            </div>
          </div>
          <div class="media-body my-auto">
            <h4 class="font-weight-bolder mb-0">{{ statistics.totalSpaces }}</h4>
            <p class="card-text font-small-3 mb-0" stlTranslate="home.widget.statistics.spaces">Spaces</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xl-3 mb-2 mb-xl-0">
        <div class="media">
          <div class="avatar bg-light-info mr-2">
            <div class="avatar-content">
              <i [data-feather]="'user'" class="avatar-icon"></i>
            </div>
          </div>
          <div class="media-body my-auto">
            <h4 class="font-weight-bolder mb-0">{{ statistics.totalEmployees }}</h4>
            <p class="card-text font-small-3 mb-0" stlTranslate="home.widget.statistics.employees">Employees</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xl-3 mb-2 mb-sm-0">
        <div class="media">
          <div class="avatar bg-light-danger mr-2">
            <div class="avatar-content">
              <i [data-feather]="'box'" class="avatar-icon"></i>
            </div>
          </div>
          <div class="media-body my-auto">
            <h4 class="font-weight-bolder mb-0">{{ statistics.totalProducts }}</h4>
            <p class="card-text font-small-3 mb-0" stlTranslate="home.widget.statistics.products">Products</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xl-3">
        <div class="media">
          <div class="avatar bg-light-success mr-2">
            <div class="avatar-content">
              <i [data-feather]="'camera'" class="avatar-icon"></i>
            </div>
          </div>
          <div class="media-body my-auto">
            <h4 class="font-weight-bolder mb-0">{{ statistics.totalPhotos }}</h4>
            <p class="card-text font-small-3 mb-0" stlTranslate="home.widget.statistics.photos">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!statistics" class="card-body statistics-body">
    <div class="row">
      <div class="col-lg-12">
        <h5 stlTranslate="home.widget.statistics.error">We're having problem loading your statistics. Please, try again later.</h5>
      </div>
    </div>
  </div>
</div>
