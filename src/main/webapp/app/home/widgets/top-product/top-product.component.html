<div class="card">
  <div class="card-header">
    <div class="row" *ngIf="product">
      <div class="col-lg-9">
        <h2 class="font-weight-bolder mb-0">Most Clicks</h2>
        <p class="card-text">{{ product.name }}</p>
        <p class="card-text">{{ product.price }}</p>
      </div>
      <div class="col-lg-3">
        <div class="avatar p-50 pr-50 bg-light-primary" style="background-color: rgba(115, 103, 240, 0.12) !important">
          <div class="avatar-content">
            <h2 class="mb-0" style="color: #7367f0 !important">{{ product.value | numberThousand }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
