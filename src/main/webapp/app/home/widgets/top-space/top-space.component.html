<div class="card earnings-card">
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <h4 class="card-title mb-1">Most viewed space</h4>
        <h5 class="mb-1">
          <a *ngIf="space?.reference && space?.name" [routerLink]="['spaces', 'studio', space?.reference, 'edit']">{{ space?.name }}</a>
          <p *ngIf="!space?.reference">No data</p>
        </h5>
        <p class="card-text text-muted font-small-2">
          <span class="font-weight-bolder" *ngIf="space?.createdAt">Since: {{ space?.createdAt | date }}</span>
          <span class="font-weight-bolder" *ngIf="!space?.createdAt">No data</span>
        </p>
      </div>
      <div class="col-6">
        <div id="earnings-donut-chart" #earningChartOptionsRef>
          <!-- Apexchart component-->
          <apx-chart
            #chartElement
            [chart]="{
              type: 'donut',
              height: 120,
              width: earningChartOptionsRef.offsetWidth,
              toolbar: {
                show: false
              }
            }"
            [dataLabels]="chartOptions.dataLabels"
            [series]="chartOptions.series"
            [legend]="chartOptions.legend"
            [labels]="chartOptions.labels"
            [grid]="chartOptions.grid"
            [noData]="chartOptions.noData"
            [plotOptions]="chartOptions.plotOptions"
          >
          </apx-chart>
          <!-- / Apexchart component-->
        </div>
      </div>
    </div>
  </div>
</div>
